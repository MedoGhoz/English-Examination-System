<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="https://i.pinimg.com/originals/79/10/d8/7910d806a0c721deaa6bea51dd53a132.jpg" class="profile-img-card" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required
                    #email="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                    Email is required!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                     #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-group buttons">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
                <button class="btn btn-primary btn-block" [routerLink]="['/signup']">
                  Sign Up ?
              </button>

            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>
</div>
