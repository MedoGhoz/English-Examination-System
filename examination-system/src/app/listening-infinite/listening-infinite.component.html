<section class="container">
  <div class="row">
    <div class="progress col-11">
      <div
        class="progress-bar"
        [style.width]="(100 / NoOfQuestions) * (width + 1) + '%'"
      ></div>
    </div>
    <div class="col question-number">
      <p>{{ width + 1 }}/{{ NoOfQuestions }}</p>
    </div>
  </div>

  <div class="d-flex flex-row-reverse second-bar">
    <div class="question-timer">
      <span>{{ minutes }}:{{ seconds < 10 ? "0" + seconds : seconds }}</span>
    </div>
    <div class="question-type">
      <img [src]="logoPath" height="40px" width="40px" />
    </div>
  </div>
  <div class="question d-flex row container">
    <div class="col" [style.display]="display">
      <div class="audioInsert">
        <!-- <audio controls class="audioQuestion">

            </audio> -->
      </div>
    </div>
    <div class="col">
      <div class="card text-center">
        <!-- <div class="card-header">
          {{ questions[width].question }}
        </div> -->
        <div id="audio" class="video"></div>
        <div class="card-body">
